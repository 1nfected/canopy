<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="http://bxslider.com/sites/default/files/jquery.bxSlider.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/demo.css" rel="stylesheet" />
</head>
<body>
    <input id="sliding" type="hidden" value="notsliding" />
    <h1 id="header">
        canopy demo</h1>
    <hr />
    <br />
    <div id="slider">
        <div>
            Welcome to the canopy demo<br />
            Sit back and watch as the canopy demo tests take you through canopy's features.
        </div>
        <div>
            test (fun _ -> some code here 1 )
        </div>
        <div>
            test (fun _ -> some code here 2 )
        </div>
        <div>
            test (fun _ -> some code here 3 )
        </div>
    </div>
    <br />
    <div id="sliderButtons">
        <a id="previous" class="btn btn-inverse"><i class="icon-arrow-left icon-white"></i>
        </a><a id="next" class="btn btn-inverse"><i class="icon-arrow-right icon-white"></i>
        </a>
    </div>
    <hr />
    <div id="footerButtons">
        <a class="btn btn-success" href="http://nuget.org/packages/canopy">Find On <strong>NuGet</strong></a>
        <a class="btn btn-success" href="https://github.com/lefthandedgoat/canopy">Fork On <strong>GitHub</strong></a>
        <a class="btn btn-success" href="https://github.com/lefthandedgoat/canopy/zipball/master">Download <strong>ZIP File</strong></a>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var slider = $('#slider').bxSlider({
                controls: false,
                pager: true,
                onBeforeSlide: function (currentSlideNumber, totalSlideQty, currentSlideHtmlObject) {
                    $("#sliding").val("sliding");
                },
                onAfterSlide: function (currentSlideNumber, totalSlideQty, currentSlideHtmlObject) {
                    $("#sliding").val("notsliding");
                }
            });

            $('#previous').click(function () {
                slider.goToPreviousSlide();
                return false;
            });

            $('#next').click(function () {
                slider.goToNextSlide();
                return false;
            });
        });
    </script>
</body>
</html>
